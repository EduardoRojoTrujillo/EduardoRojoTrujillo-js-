<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function MostrarNombreEdad(name, age)
    {
        return "Su nombre es: "+name+ " Su edad es: "+age;
    }
    nombre=prompt("Introduzca su nombre");
    edad=parseInt(prompt("Introduzca su edad"));
    let resultado=MostrarNombreEdad(nombre, edad);
    document.write(resultado);
    </script>
</body>
</html>

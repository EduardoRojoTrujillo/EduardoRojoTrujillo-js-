<body>
    <script>
        function MostrarValor(number1, number2, number3, result)
    {
        if (number1==number2 && number1==number3) 
        {
            return 'La suma de los dos primeros numeros y multiplicando dicha suma por el tercero es: ' +result
        }
    }
    let num1=0, num2=0, num3=0;
        num1 = parseInt(prompt('Ingrese primer valor'));
        num2 = parseInt(prompt('Ingrese segundo valor'));
        num3 = parseInt(prompt('Ingrese tercer valor'));
    let resultado = (num1 + num2) * num3;
    let resultadoTotal=MostrarValor(num1, num2, num3, resultado)
    document.write(resultadoTotal);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function MostrarNombreEmail(name, mail)
    {
        return "Su nombre de usuario es: "+name+ " Su email es: "+mail
    }
    nombre=prompt("Introduzca su nombre de usuario");
    email=prompt("Introduzca su email");
    let resultado=MostrarNombreEmail(nombre, email)
    document.write(resultado);
    </script>
</body>
</html>

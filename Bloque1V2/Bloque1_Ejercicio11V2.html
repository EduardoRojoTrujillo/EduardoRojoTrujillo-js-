<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function MostrarValor()
{
        let numero=0;
        numero=parseInt(prompt("Ingrese un valor entero"));
        if (numero==0) 
        {
            return 'El valor ingresado es cero'
        } 
        else 
        {
            if (numero>0) 
            {
                return 'El valor ingresado es positivo'
            } 
            else 
            {
                return 'El valor ingresado es negativo'
            }
        }
}
let resultado=MostrarValor()
document.write(resultado);
    </script>
</body>
</html>

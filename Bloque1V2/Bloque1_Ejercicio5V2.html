<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function MostrarImporte()
    {
        let precio=0 , cantidad=0;
        precio=prompt("Introduzca el precio del articulo.");
        precio=parseInt(precio);
        cantidad=prompt("Introduzca la cantidad de ese articulo que llevas.");
        cantidad=parseInt(cantidad);
        let importe=precio*cantidad;
        return "Su importe a pagar es de: "+importe
    }
    let resultado=MostrarImporte()
    document.write(resultado);
    </script>
</body>
</html>

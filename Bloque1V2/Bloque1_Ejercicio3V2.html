    <script>
        function MostrarLadoPerimetro()
    {
        let lado , perimetro;
        lado=prompt("Ingresa la medida del lado del cualdrado");
        perimetro=parseInt(lado)*4;
        return "Su perimetro es de: "+perimetro
    }
    let resultado=MostrarLadoPerimetro()
    document.write(resultado);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function MostrarNombreEmail()
    {
        let nombre , email;
        nombre=prompt("Introduzca su nombre de usuario");
        email=prompt("Introduzca su email");
        return "Su nombre de usuario es: "+nombre+ " Su email es: "+email
    }
    let resultado=MostrarNombreEmail()
    document.write(resultado);
    </script>
</body>

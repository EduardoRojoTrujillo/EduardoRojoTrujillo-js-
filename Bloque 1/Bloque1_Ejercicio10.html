<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero=0;
        numero=parseInt(prompt("Ingrese un valor comprendido entre el 1 y el 99"));
        if (numero<10)
    {
        document.write("El valor introducido tiene un digito");
    }
    else 
    {
        document.write("El valor introducido tiene dos digitos");
    }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero=0;
        numero=parseInt(prompt("Ingrese numeros de 1, 2 o 3 digitos"));
        if (numero<10) 
        {
            document.write('El numero tiene un dígito');
        } 
        else 
        {
            if (numero<100) 
            {
                document.write('El numero tiene dos dígitos');
            } 
            else 
            {
                document.write('El numero tiene tres dígitos');
            }
        }
    </script>
</body>
</html>

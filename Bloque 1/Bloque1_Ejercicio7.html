<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=0 , num2=0;
        num1=parseInt(prompt("Ingrese un valor numerico por teclado."));
        num2=parseInt(prompt("Ingrese un segundo valor numerico por teclado"));
        if (num1>num2)
    {
        let suma=num1+num2 , diferencia=num1-num2;
        document.write("La suma de los dos valores es: "+suma , "<br>");
        document.write("La diferencia de los dos valores es: "+diferencia , "<br>");
    }
    else
    {
        let producto=num1*num2 , division=num1/num2;
        document.write("El producto de los dos valores es: "+producto , "<br>");
        document.write("La division de los dos valores es: "+division , "<br>");
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=0, num2=0, num3=0;
        num1 = parseInt(prompt('Ingrese primer valor'));
        num2 = parseInt(prompt('Ingrese segundo valor'));
        num3 = parseInt(prompt('Ingrese tercer valor'));
        if (num1==num2 && num1==num3) 
        {
            let resultado = (num1 + num2) * num3;
            document.write('La suma de los dos primeros numeros y multiplicando dicha suma por el tercero es: ' +resultado);
        }
    </script>
</body>
</html>

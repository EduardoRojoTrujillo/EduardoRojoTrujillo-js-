<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1=0 , numero2=0 , numero3=0 , numero4=0;
        numero1=prompt("Ingrese su primer valor por teclado");
        numero1=parseInt(numero1);
        numero2=prompt("Ingrese su segundo valor por teclado");
        numero2=parseInt(numero2);
        numero3=prompt("Ingrese su tercer valor por teclado");
        numero3=parseInt(numero3);
        numero4=prompt("Ingrese su cuarto valor por teclado");
        numero4=parseInt(numero4);
        let suma=numero1+numero2+numero3+numero4 , producto=numero1*numero2*numero3*numero4;
        document.write("La suma de los valores es: "+suma , "<br>");
        document.write("El producto de los valores es: "+producto , "<br>");
    </script>
</body>
</html>
